<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <style>
            canvas.emscripten {
                display:block;
                border: 0px none;
                background-color: #333333;
            }

            .content {
                border: 0px none;
                display: inline-block;
            }

            body {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>

    <body>
        <div style="background-color: #fff; padding: 8px; color: #0000ff; font-family: Arial, Helvetica, sans-serif;">
            Click here first to gain focus for keyboard input events
        </div>
      
        <div class="content">
            <canvas id="canvas" width="660px" height="400px" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
        </div>

        <script type='text/javascript'>
            var resizeTimerId;

            function handleResize() {
                window.location.reload(false);
            }

            window.addEventListener('resize', function() {
                clearTimeout(resizeTimerId);
                resizeTimerId = setTimeout(handleResize, 500);
            });

            document.getElementById('canvas').width = document.body.clientWidth;
            document.getElementById('canvas').height = document.body.clientHeight;

            var Module = {
                preRun: [],
                postRun: [],
                print: (function () {})(),
                printErr: function (text) {},
                canvas: (function () {
                    return document.getElementById('canvas');
                })()
            };
        </script>
        <script async type="text/javascript" src="a-simple-triangle.js"></script>
    </body>
</html>
